<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Fetch URL to Table</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      background-color: #f8f9fa;
    }
    .container {
      max-width: 700px;
      background-color: #ffffff;
      padding: 30px;
      border-radius: 10px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
      margin-top: 50px;
    }
    h2 {
      color: #495057;
      font-weight: 600;
      text-align: center;
      margin-bottom: 30px;
    }
    #resultSection {
      display: none;
    }
    table {
      margin-top: 20px;
    }
    .table thead {
      background-color: #007bff;
      color: white;
    }
    .btn-primary {
      width: 100%;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>Fetch URL Data</h2>
    <!-- Input form for URL -->
    <form id="fetchForm">
      <div class="mb-3">
        <label for="urlInput" class="form-label">Enter URL</label>
        <input type="url" class="form-control" id="urlInput" placeholder="https://example.com/api" required>
      </div>
      <button type="submit" class="btn btn-primary">Fetch Data</button>
    </form>

    <!-- Section to display fetched data in table format -->
    <div id="resultSection">
      <h3 class="text-center mt-4">Fetched Data</h3>
      <div class="table-responsive">
        <table class="table table-striped table-bordered">
          <thead>
            <tr>
              <th>ID</th>
              <th>Title</th>
              <th>Body</th>
            </tr>
          </thead>
          <tbody id="tableBody">
            <!-- Fetched data will be inserted here -->
          </tbody>
        </table>
      </div>
    </div>
  </div>

  <script>
    document.getElementById('fetchForm').addEventListener('submit', async function(event) {
      event.preventDefault();
      const url = document.getElementById('urlInput').value;
      const resultSection = document.getElementById('resultSection');
      const tableBody = document.getElementById('tableBody');

      try {
        const response = await fetch(url);
        if (!response.ok) throw new Error('Failed to fetch data');
        
        const data = await response.json();
        tableBody.innerHTML = ''; // Clear previous data

        data.forEach(item => {
          const row = `<tr>
            <td>${item.id}</td>
            <td>${item.title}</td>
            <td>${item.body}</td>
          </tr>`;
          tableBody.innerHTML += row;
        });

        resultSection.style.display = 'block';
      } catch (error) {
        alert(error.message);
        resultSection.style.display = 'none';
      }
    });
  </script>
</body>
</html>
